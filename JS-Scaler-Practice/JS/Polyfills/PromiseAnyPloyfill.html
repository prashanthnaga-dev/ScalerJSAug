<body>
    <!-- Write your code solution here, inside the main function -->
    <!-- WARNING:
        Don't make any changes outside the given function. (would fail test cases)
        Write the required code and return the correct answer. -->
    <script id='solution' defer>
        function promiseAny(iterable) {
            //write your code here ===============================================
            let promiselength = iterable.length;
            const rejectedProm = 0;
            const rejectedPromArr = [];


            return new Promise((resolve, reject) => {

                iterable.forEach((promise, index) => {

                    promise
                        .then((value) => {
                            resolve(value);
                        })
                        .catch((error) => {

                            rejectedProm++;
                            rejectedPromArr[index] = error;

                            if (rejectedProm == promiselength) {
                                reject(new AggregateError(rejectedPromArr, "All promises are rejected"));
                            }

                        })

                })


            })
        }
    </script>
</body>
